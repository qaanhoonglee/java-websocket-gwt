<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket GWT Client</title>
    <script type="text/javascript" language="javascript" src="websocketchat/websocketchat.nocache.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .main-panel {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status-panel {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .input-panel {
            margin: 10px 0;
        }
        .connection-panel {
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

    <!-- Thông báo JavaScript bị tắt -->
